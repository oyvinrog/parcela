name: Cross-Platform Tests

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  # UI Tests (JavaScript) - runs on all platforms
  test-ui:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: ui/package.json
      
      - name: Install UI dependencies
        working-directory: ui
        run: npm ci
      
      - name: Run UI tests
        working-directory: ui
        run: npm test -- --coverage
      
      - name: Upload coverage
        uses: actions/upload-artifact@v4
        with:
          name: ui-coverage
          path: ui/coverage/
          if-no-files-found: ignore

  # Windows tests with ProjFS
  test-windows:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Enable ProjFS Windows Feature
        run: |
          Write-Host "Enabling Windows Projected File System feature..."
          Enable-WindowsOptionalFeature -Online -FeatureName Client-ProjFS -NoRestart -ErrorAction SilentlyContinue

          # Check if ProjFS DLL exists
          $dllPath = "$env:SystemRoot\System32\projectedfslib.dll"
          if (Test-Path $dllPath) {
            Write-Host "✓ ProjFS DLL found at: $dllPath"
          } else {
            Write-Host "⚠ ProjFS DLL not found - feature may require restart"
          }
        shell: pwsh

      - name: Build
        run: cargo build --verbose

      - name: Run unit tests
        run: cargo test --verbose

      - name: Run ProjFS integration tests
        # Run serially (--test-threads=1) because tests may compete for resources
        # Note: ProjFS tests may be skipped if feature isn't fully enabled
        run: cargo test --test projfs_integration -- --ignored --nocapture --test-threads=1
        continue-on-error: true

      - name: Test Tauri app builds
        working-directory: src-tauri
        run: cargo build --verbose

      - name: Run Tauri unit tests
        working-directory: src-tauri
        run: cargo test --verbose

      - name: Check clippy
        run: cargo clippy -- -D warnings
        continue-on-error: true

  test-linux:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
      
      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
      
      - name: Build
        run: cargo build --verbose

      - name: Run tests
        run: cargo test --verbose

  test-macos:
    runs-on: macos-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
      
      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
      
      - name: Build
        run: cargo build --verbose

      - name: Run tests
        run: cargo test --verbose

