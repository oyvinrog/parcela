name: Windows Tests

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  test-windows:
    runs-on: windows-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy
      
      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
      
      - name: Install WinFsp via Chocolatey
        run: |
          choco install -y winfsp
          
          # Verify installation
          if (Test-Path "C:\Program Files\WinFsp\bin\winfsp-x64.dll") {
            Write-Host "✓ WinFsp installed successfully"
          } elseif (Test-Path "C:\Program Files (x86)\WinFsp\bin\winfsp-x64.dll") {
            Write-Host "✓ WinFsp installed successfully (x86 path)"
          } else {
            Write-Error "✗ WinFsp installation failed - DLL not found"
            exit 1
          }
          
          # Set environment variables for WinFsp headers (needed for compilation)
          echo "CPATH=C:\Program Files\WinFsp\inc\fuse;C:\Program Files (x86)\WinFsp\inc\fuse" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
        shell: pwsh

      - name: Build
        run: cargo build --verbose

      - name: Run unit tests
        run: cargo test --verbose
      
      - name: Run WinFsp integration tests
        run: cargo test --test winfsp_integration -- --ignored --nocapture
      
      - name: Check clippy
        run: cargo clippy -- -D warnings
        continue-on-error: true

  test-linux:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
      
      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
      
      - name: Build
        run: cargo build --verbose

      - name: Run tests
        run: cargo test --verbose

  test-macos:
    runs-on: macos-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
      
      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
      
      - name: Build
        run: cargo build --verbose

      - name: Run tests
        run: cargo test --verbose

