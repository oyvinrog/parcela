name: Release GUI

on:
  workflow_dispatch:
  release:
    types: [published]

permissions:
  contents: write

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-22.04, windows-latest, macos-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install Linux dependencies
        if: matrix.os == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libgtk-3-dev \
            libwebkit2gtk-4.1-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            patchelf

      - name: Install WinFsp (Windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          choco install -y winfsp
          
          # Verify installation
          if (Test-Path "C:\Program Files\WinFsp\bin\winfsp-x64.dll") {
            Write-Host "✓ WinFsp installed successfully"
          } elseif (Test-Path "C:\Program Files (x86)\WinFsp\bin\winfsp-x64.dll") {
            Write-Host "✓ WinFsp installed successfully (x86 path)"
          } else {
            Write-Error "✗ WinFsp installation failed - DLL not found"
            exit 1
          }
          
          # Set environment variables for WinFsp headers (needed for compilation)
          echo "CPATH=C:\Program Files\WinFsp\inc\fuse;C:\Program Files (x86)\WinFsp\inc\fuse" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        with:
          releaseId: ${{ github.event.release.id }}
          releaseDraft: false
          prerelease: ${{ github.event.release.prerelease }}
          projectPath: .
          includeDebug: false
          args: "--config src-tauri/tauri.conf.json"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
